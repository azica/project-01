<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Easy webdev startpack by budfy"><meta name="keywords" content="Webdev, Gulp4, html, css, js, jquery"><link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><link rel="stylesheet" href="css/libs.min.css"><link rel="stylesheet" href="css/style.min.css"><title>Easy webdev startpack</title></head><body><header class="header"></header><section class="controller"><div class="controller__block"><div class="controller__top"><div class="controller__top-btn"><div class="btn__wrap"><button button class="btn-sm"><svg class="menu"><use xlink:href="img/sprite.svg#menu"></use></svg></button></div></div><div class="controller__top-btn"><div class="btn__wrap"><button class="btn-sm"><svg class="admin"><use xlink:href="img/sprite.svg#admin"></use></svg></button></div></div></div><div class="controller__bottom"><div class="controller__info"><div class="info"><div class="info__text"><h3>A/C is ON</h3><p>Currently 27 C</p><p>Will change in 2min</p></div><div class="info__button"><div class="btn-lg-off__wrap"><button class="btn-lg-off"><svg class="power"><use xlink:href="img/sprite.svg#power"></use></svg></button></div></div></div></div><div class="controller__ac"><div class="ac__block"><span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span><div class="ac"><div class="ac__elippse"></div><div class="ac__title"><div class="ac__deg"><span>24</span>c</div><span>Cooling...</span></div></div></div></div><div class="controller__fan-speed fan"><h3>Fan speed</h3><div class="fan__block"><div class="fan__labels"><ul class="fan-label__list"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li></ul></div><div id="fan__slider" class="fan__slider"></div></div></div><div class="controller__mode mode"><h3>Mode</h3><ul class="mode__list"><li><p>Auto</p><div class="btn-lg__wrap"><button class="btn btn-lg" type="button"><svg class="mode__icon auto"><use xlink:href="img/sprite.svg#auto"></use></svg></button></div></li><li><p>Dry</p><div class="btn-lg__wrap"><button class="btn btn-lg" type="button"><svg class="mode__icon"><use xlink:href="img/sprite.svg#dry"></use></svg></button></div></li><li><p>Cool</p><div class="btn-lg__wrap"><button class="btn btn-lg" type="button"><svg class="mode__icon"><use xlink:href="img/sprite.svg#cool"></use></svg></button></div></li><li><p>Program</p><div class="btn-lg__wrap"><button class="btn btn-lg" type="button"><svg class="mode__icon"><use xlink:href="img/sprite.svg#program"></use></svg></button></div></li></ul></div></div></div></section><main class="main"></main><footer class="footer"></footer><script src="js/libs.min.js"></script><script src="js/main.min.js"></script></body></html>
